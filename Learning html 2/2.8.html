<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="profile">profile photo</label>
        <input id="profile" type="file" accept=".pdf" />
      </div>

      <div>
        <label for="first-name">first name</label>
        <input id="first-name" required placeholder="name" type="text" />
      </div>

      <div>
        <input required placeholder="last name" disabled type="text" />
      </div>

      <div>
        <input required placeholder="username" type="text" />
      </div>

      <div>
        <input required placeholder="password" minlength="8" type="password" />
        <input type="submit" value="create account" />
      </div>

      <div>
        <label for="website">website</label>
        <input id="website" required type="date" />
        <input type="submit" value="create account" />
      </div>
    </form>
  </body>
</html>
