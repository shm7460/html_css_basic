<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form action="">
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="First name" type="text" />
      </div>

      <div>
        <label for="Last-name">Last name</label>
        <input id="Last-name" required placeholder="Last name" type="text" />
      </div>

      <div>
        <label for="Email">Email</label>
        <input id="Email" required placeholder="Email" type="Email" />
      </div>

      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="Username" type="text" />
      </div>

      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>

      <div>
        <label for="Birth-date">Birth date</label>
        <input id="Birth-date" required type="date" />
      </div>

      <div>
        <label for="range">How happy are you?</label>
        <input type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>

      <div>
        <label for="color">What is your fav. color?</label>
        <input type="color" value="" />
      </div>

      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
