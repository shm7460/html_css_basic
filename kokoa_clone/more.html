<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <span class="screen-header__dot"></span>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA0MDFfMTky%2FMDAxNTU0MTIwNDc4OTIx.TbAZfTfbM_5aerrCTOGOPxQfmav3CIf88ojvTQb75Zcg.Ecjk-2dqQEHdMWKt3Ty0OLrQU54q_khSRZ3VO66qkasg.JPEG.vfr0101%2FC3EFC0C7_B8B8%253F_%25A9%25A6B8AFC5CD_%252816%2529.jpg&type=sc960_832"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sonhyemin</h4>
            <h6 class="user-component__subtitle">
              +82 333 777 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="far fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-raw__icon">
            <i class="fas fa-archive"></i></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-raw__icon">
            <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-raw__icon">
            <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
          <h4 class="more-suggestions__title">suggestions</h4>
          <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                  <div class="more-suggestions_icon-image">
                    <i class="fas fa-quote-right"></i> 
                  </div>
                  <span class="more-suggestions__icon-text">Kokoa Story</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions_icon-image">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa friends</span>
            </div>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js "
      crossorigin="anonymous"
    ></script>
  </body>
</html>
